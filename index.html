<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Group Extractor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    padding: 0;
    background: #02030a;
    color: #fff;
    font-family: Arial, sans-serif;
}

.card {
    max-width: 520px;
    margin: 50px auto;
    background: rgba(0, 15, 40, 0.7);
    padding: 25px;
    border-radius: 14px;
    border: 1px solid #00eaff;
    box-shadow: 0 0 20px #00eaff;
    backdrop-filter: blur(5px);
}

h2 {
    text-align: center;
    color: #00eaff;
    text-shadow: 0 0 12px #00eaff;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 7px;
    color: #a9d7ff;
    font-size: 15px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #0af;
    background: rgba(255,255,255,0.09);
    color: white;
    outline: none;
    font-size: 14px;
}

input:focus {
    box-shadow: 0 0 15px #00eaff;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: #00eaff;
    color: black;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 0 20px #00eaff;
}

button:hover {
    background: #0ff;
}

#successBox {
    display: none;
    background: rgba(0,255,150,0.25);
    border: 1px solid #00ffaa;
    padding: 12px;
    margin-top: 15px;
    text-align: center;
    border-radius: 10px;
}

#resultSection {
    display: none;
    margin-top: 50px;
}
</style>

</head>
<body>

<div class="card">
    <h2>WhatsApp Group Extractor</h2>

    <p style="color:#00ffaa; font-size:16px; text-align:center;">
        Step 1: Invite this number to your group<br>
        <strong style="font-size:22px; color:#0ff;">01707137376</strong>
    </p>

    <label>Client Name</label>
    <input type="text" id="clientName" placeholder="Your name or business name">

    <label>Group Name</label>
    <input type="text" id="groupName" placeholder="Ex: Business Leads Group">

    <label>Group Link</label>
    <input type="text" id="groupLink" placeholder="Paste WhatsApp group link">

    <button onclick="submitRequest()">Submit Extraction Request</button>

    <div id="successBox">
        Request received successfully. Extraction started.
    </div>
</div>


<div class="card" id="resultSection">
    <h2>Extracted Numbers</h2>

    <textarea id="numberList" rows="10" placeholder="Numbers will appear here"></textarea>

    <button onclick="copyNumbers()">Copy Numbers</button>
    <button onclick="downloadNumbers()">Download as TXT</button>
</div>

<script>
function submitRequest() {
    const payload = {
        clientName: document.getElementById("clientName").value,
        groupName: document.getElementById("groupName").value,
        groupLink: document.getElementById("groupLink").value
    };

    fetch("YOUR_WEBHOOK_URL", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    })
    .then(() => {
        document.getElementById("successBox").style.display = "block";
    })
    .catch(error => alert("Error: " + error));
}

function copyNumbers() {
    const text = document.getElementById("numberList");
    text.select();
    navigator.clipboard.writeText(text.value);
}

function downloadNumbers() {
    const text = document.getElementById("numberList").value;
    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "extracted_numbers.txt";
    a.click();
}
</script>

</body>
</html>
