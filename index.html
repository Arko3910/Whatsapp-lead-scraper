<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WhatsApp Group Extractor</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #02030a;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .glow {
        text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
    }

    .container {
        max-width: 550px;
        margin: 80px auto;
        padding: 20px;
        background: rgba(0, 10, 25, 0.7);
        border: 1px solid #0ff;
        border-radius: 15px;
        box-shadow: 0 0 20px #00eaff;
        backdrop-filter: blur(10px);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: bold;
        color: #00eaff;
        text-shadow: 0 0 12px #0ff;
    }

    label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        color: #a9d7ff;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        font-size: 15px;
        outline: none;
        border: 1px solid rgba(0,255,255,0.5);
    }

    input:focus {
        border-color: #00eaff;
        box-shadow: 0 0 10px #00eaff;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background: #00eaff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 20px #00eaff;
    }

    button:hover {
        background: #0ff;
        box-shadow: 0 0 30px #00eaff;
    }

    .success-box {
        margin-top: 20px;
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        font-size: 16px;
        background: rgba(0,255,180,0.2);
        border: 1px solid #00ffaa;
        display: none;
    }
</style>

</head>
<body>

<div class="container">
    <h2 class="glow">WhatsApp Group Extractor</h2>

    <label>Your Name</label>
    <input type="text" id="clientName" placeholder="Enter your name">

    <label>WhatsApp Group Link</label>
    <input type="text" id="groupLink" placeholder="Paste WhatsApp group URL">

    <label>Callback URL (Optional)</label>
    <input type="text" id="callback" placeholder="https://yourdomain.com/receive">

    <button onclick="submitForm()">Submit Request</button>

    <div class="success-box" id="successMessage">
        Request submitted successfully.<br>
        Extraction system activated.
    </div>
</div>


<script>
function submitForm() {

    const payload = {
        clientName: document.getElementById("clientName").value,
        groupLink: document.getElementById("groupLink").value,
        callback: document.getElementById("callback").value
    };

    fetch("YOUR_WEBHOOK_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(res => {
        document.getElementById("successMessage").style.display = "block";
    })
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
