<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Data Extract Panel</title>
<style>
    body {
        margin: 0;
        background: #4b0082;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0,0,0,0.25);
        border: 1px solid rgba(255,255,255,0.2);
    }

    h1 {
        font-size: 30px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    p {
        text-align: center;
        font-size: 16px;
        opacity: 0.85;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.15);
        color: #fff;
        font-size: 15px;
    }

    input::placeholder {
        color: #ddd;
    }

    button {
        margin-top: 18px;
        width: 100%;
        padding: 14px;
        background: #8000ff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #a64dff;
    }

    #successBox {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        background: rgba(0,255,0,0.2);
        display: none;
    }

    .operator-section {
        margin-top: 45px;
        padding: 20px;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .operator-section h2 {
        text-align: center;
        font-size: 22px;
    }

    textarea {
        width: 100%;
        height: 120px;
        margin-top: 12px;
        padding: 12px;
        border-radius: 10px;
        background: rgba(255,255,255,0.15);
        color: #fff;
        border: none;
        outline: none;
    }

</style>
</head>
<body>

<div class="container">
    <h1>WhatsApp Extract Dashboard</h1>
    <p>Invite this number to your WhatsApp group:</p>
    <p style="font-size: 22px; font-weight: bold; margin-top: -5px;">01707137376</p>

    <input type="text" id="clientName" placeholder="Your Name">
    <input type="text" id="groupName" placeholder="Group Name">
    <input type="text" id="groupLink" placeholder="Group Link">

    <button onclick="submitForm()">Submit Request</button>

    <div id="successBox">Your request has been submitted. Thank you.</div>

    <div class="operator-section">
        <h2>Operator Result Panel</h2>
        <p>Paste extracted numbers below and copy/download:</p>
        <textarea id="numbersBox" placeholder="Extracted numbers will appear here..."></textarea>
    </div>
</div>

<script>
function submitForm() {
    const name = document.getElementById("clientName").value;
    const group = document.getElementById("groupName").value;
    const link = document.getElementById("groupLink").value;

    if (!name || !group || !link) {
        alert("Please fill all fields.");
        return;
    }

    // Show success animation
    document.getElementById("successBox").style.display = "block";

    // Auto-clear fields
    setTimeout(() => {
        document.getElementById("clientName").value = "";
        document.getElementById("groupName").value = "";
        document.getElementById("groupLink").value = "";
    }, 800);

    // Here your webhook request will go
    // fetch("YOUR_WEBHOOK_URL", { method: "POST", body: JSON.stringify({ name, group, link }) });
}
</script>

</body>
</html>
